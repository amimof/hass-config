blank:
  show_state: true
  show_icon: true
  double_tap_action:
    haptic: success
  hold_action:
    action: block
  color_type: card
  aspect_ratio: 1/1
  card_size: 1
  styles:
    card:
      - display: none
      - flex: 1
      - border-style: solid
      - border-width: 1px
      - border-color: 'var(--divider-color)'
      - border-radius: 12px
      - font-family: "Arimo, system-ui"
      - transition: 0.3s ease-out
      - padding: 8px

